<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="main">
                <h4>Welcome to YES Bank</h4>
                
                <br /><br />
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <input id="accnotext" type="text" class="text" formControlName="acno" name="acc"placeholder="Account Number" />
                    <div *ngIf="(loginForm.get('acno')?.touched || loginForm.get('acno')?.dirty) && loginForm.get('acno')?.errors" class="error">Invalid Account No</div> <br />

                    <br /><br />
                    <input id="pswdtext" type="password" class="text" formControlName="pswd" name="pass"placeholder="Password" />
                    <div *ngIf="(loginForm.get('pswd')?.touched || loginForm.get('pswd')?.dirty) && loginForm.get('pswd')?.errors" class="error">Invalid Password</div> <br />

                    <br /><br/>
                    <input type="submit" value="Log In"  class="button butefct" />
                      <br />
                    <a class="textfp" href="#">Forgotten Password</a>
                    <div class="line"></div>
                    <input type="button" value="Create new Account" (click)="register()"
                        class="button button1 butefct" />
                    <br />
                    <br /><br />
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
